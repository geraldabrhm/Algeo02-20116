<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3MUSKETHIR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="header">
        <img src="logo.png" alt="">
    </div>
    <div class="container-text">
        <h1>IMAGE COMPRESSION<span>.</span></h1>
        <h2>This website using SVD for image compression.</h2>
        <div class="input-compression">
            <h3>image compression rate</h3>
            <form action="submit">
                <input type="text">
                <input id="default-btn" type="file" hidden>
            </form>
            <h3>%</h3>
        </div>
    </div>
    <div class="image-compression">
        <div class="container-image">
            <div class="imagetime">
                <h1>BEFORE</h1>
            </div>
            <div class="container-input">
                <div class="wrapper">
                    <div class="image">
                        <img src="" alt="">
                    </div>
                    <div class="content">
                        <div class="icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="text">No file choosen, yet</div>
                    </div>
                    <div id="cancel-btn"><i class="fas fa-times"></i></div>
                    <div class="filename">file name here</div>
                </div>
                <button onclick="defaultBtnActivate()" id="custom-btn">choose a file</button>
            </div>
        </div>
        <div class="container-button">
            <button type="submit" id="submit-btn">submit</button>

        </div>
        <div class="container-image">
            <div class="imagetime">
                <h1>AFTER</h1>
            </div>
            <div class="container-input">
                <div class="wrapper">
                    <div class="image">
                        <img src="" alt="">
                    </div>
                </div>
                <a href="logo.png" id="download-btn" download hidden></a>
                <button onclick="downloadBtnActivate()" id="custom-btn">Download</button>
            </div>
        </div>
    </div>
    <div class="container-text">
        <h2>image pixel difference percentage: </h2>
        <div class="input-compression">
            <h2>image compression time: </h2>
            <h2>second</h2>
        </div>

    </div>


    <!---------------------- SCRIPT  ------------>
    <script>
        const wrapper = document.querySelector(".wrapper");
        const image = document.querySelector(".image");
        const fileName = document.querySelector(".filename");
        const defaultBtn = document.querySelector("#default-btn");
        const cancelBtn = document.querySelector("#cancel-btn");
        const customBtn = document.querySelector("#custom-btn");
        const img = document.querySelector(".image img");
        const downloadBtn = document.querySelector("#download-btn");
        let regExp = /[0-9a-zA-Z\^\&\'\@\{\}\[\]\,\$\=\!\-\#\(\)\.\%\+\~\_ ]+$/;
        function defaultBtnActivate() {
            defaultBtn.click();
        }
        function downloadBtnActivate() {
            downloadBtn.click();
        }
        defaultBtn.addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function () {
                    const result = reader.result;
                    img.src = result;
                    wrapper.classList.add("activate");
                    image.classList.add("activate");
                }
                cancelBtn.addEventListener("click", function () {
                    img.src = "";
                    image.classList.remove("activate");
                    wrapper.classList.remove("activate");
                });
                reader.readAsDataURL(file);
            }
            if (this.value) {
                let valueStore = this.value.match(regExp);
                fileName.textContent = valueStore;
            }
        });
    </script>
</body>

</html>
